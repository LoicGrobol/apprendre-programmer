name: Build and Deploy Github Pages

on:
  # Runs on pushes targeting the default branch
  push:
  pull_request:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      deploy_trigger:
        description: Force a deployment to pages
        default: "false"
        required: true


# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.14"]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install uv ðŸ
        uses: astral-sh/setup-uv@v3
        with:
          cache-dependency-glob: "**/requirements*.lst"
          cache-suffix: ${{ github.job }}
          enable-cache: true

      - name: Create base venv with dependencies ðŸ™
        run: |
          uv venv --python ${{ matrix.python-version }} --no-project
          source .venv/bin/activate
          uv pip install --upgrade --requirements requirements.lst
          uv pip install --upgrade --requirements src/notebooks/requirements.lst
   
      - name: Build slides ðŸ“š
        run: |
          source .venv/bin/activate
          python tools/manage.py build "src/"

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5.0.0

      # TODO: generate here! 

      - name: Upload artifact â¬†ï¸
        uses: actions/upload-pages-artifact@v4
        with:
          path: _site

  # Deployment job
  deploy:
    if: >
      (github.event_name == 'push' && github.event.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_trigger ==
      'true')
    concurrency:
      group: "pages"
      cancel-in-progress: true
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

